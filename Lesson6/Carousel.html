<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery (required by Bootstrap 4) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap 4 JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
    <h2 class="text-center mb-4">Bootstrap Carousel</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!--Indicators using <ol>-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!--Slides-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img1.jpg" width="1000px" height="500px" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img2.jpg" width="1000px" height="500px" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="img3.jpg" width="1000px" height="500px" alt="Slide 3">
            </div>
        </div>

        <!--Controls-->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>
</div>
</body>
</html>
